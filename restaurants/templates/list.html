<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="% url 'restaurant-detail' restaurant.id">
                <ul>
                    <li>{{restaurant.name}}</li>
                </ul>
                <ul>
                    <p>{{restaurant.description}}</p>
                </ul>

            </a>
        {% endfor %}
    </body>
</html>
